---
- module_name: carla
  doc: >
  # - CLASSES ------------------------------
  classes:
  - class_name: SensorData
    # - DESCRIPTION ------------------------
    doc: >
      Base class for all the objects containing data generated by a sensor.
    # - PROPERTIES -------------------------
    instance_variables:
    - var_name: frame
      type: int
      doc: >
        Frame count when the data was generated.
    - var_name: timestamp
      type: float
      doc: >
        Simulation-time when the data was generated.
    - var_name: transform
      type: carla.Transform
      doc: >
        Sensor's transform when the data was generated.
    # --------------------------------------

  - class_name: ColorConverter
    # - DESCRIPTION ------------------------
    doc: >
      Class that defines the color converter options.
    # - PROPERTIES -------------------------
    instance_variables:
    - var_name: Raw
      doc: >
    - var_name: Depth
      doc: >
    - var_name: LogarithmicDepth
      doc: >
    - var_name: CityScapesPalette
      doc: >

  - class_name: Image
    parent: carla.SensorData
    # - DESCRIPTION ------------------------
    doc: >
      Class that defines an image of 32-bit BGRA colors.
    # - PROPERTIES -------------------------
    instance_variables:
    - var_name: width
      type: int
      doc: >
        Image width in pixels.
    - var_name: height
      type: int
      doc: >
        Image height in pixels
    - var_name: fov
      type: float
      doc: >
        Horizontal field of view of the image in degrees.
    - var_name: raw_data
      type: bytes
      doc: >
    # - METHODS ----------------------------
    methods:
    - def_name: convert
      params:
      - param_name: color_converter
        type: carla.ColorConverter
      doc: >
    # --------------------------------------
    - def_name: save_to_disk
      params:
      - param_name: path
        type: str
      - param_name: color_converter
        type: carla.ColorConverter
        default: Raw
      doc: >
    # --------------------------------------
    - def_name: __len__
      doc: >
    # --------------------------------------
    - def_name: __iter__
      doc: >
    # --------------------------------------
    - def_name: __getitem__
      params:
      - param_name: pos
        type: int
      doc: >
    # --------------------------------------
    - def_name: __setitem__
      params:
      - param_name: pos
        type: int
      - param_name: color
        type: carla.Color
      doc: >
    # --------------------------------------
    - def_name: __str__
      doc: >
    # --------------------------------------

